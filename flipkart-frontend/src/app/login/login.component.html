<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your mobile number and password!</p>
               
              <form [formGroup]="form" (ngSubmit)="submit()">

                <div class="form-group form-outline form-white mb-4">
                  <input type="mobileNumber" formControlName="mobileNumber" [(ngModel)]="mobilenumber"  id="mobileNumber" class="form-control form-control-lg" />
                  <label class="form-label" for="mobileNumber">Mobile Number</label>
                  <div *ngIf="f.mobileNumber.touched && f.mobileNumber.invalid" class="alert-danger">
                     <div *ngIf="f.mobileNumber.errors?.required">Please Enter Mobile Number</div>
                     <div *ngIf="f.mobileNumber.errors?.pattern">Enter Correct 10 digit Mobile Number</div>
                  </div> 
                </div>
  
                <div class="form-group form-outline form-white mb-4">
                  <input type="password" formControlName="password" id="password" [(ngModel)]="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="f.password.touched && f.password.invalid" class="alert-danger">
                    <div *ngIf="f.password.errors?.required">Please Enter The Password</div>
                    <div *ngIf="f.password.errors?.minlength">Password must be 6 charactors</div>
                  </div>
                </div>
  
           
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!form.valid" (click)="login()" routerLink="home" >Login</button>
  
              </form>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a [routerLink]="['/signup']" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
